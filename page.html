<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NO5_comicViewer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
        <a href="index.html">Comicomic</a>
    </div>
  </header>
  <div class="contentBox">
    <div class="container">
      <div class="adBox">
        <img src="images/ad1.png" alt="">
      </div>
      <div class="comicSelectBox">
        <div class="comicSelect">
          My Hexschool <i class="fas fa-caret-right"></i>
          <select name="" id="">
            <option value="">Chapter 1</option>
          </select>
          <select name="" id="">
            <option value="">Page 01</option>
          </select>
        </div>
        <div class="changeButton">
          <i class="fas fa-sun"></i>
          <span>
            <b></b>
          </span>
          <i class="fas fa-moon"></i>
        </div>
      </div>
      <div class="comicContent">
        <span class="arrLeft"><i class="fas fa-angle-left"></i></span>
        <img src="images/comicCover.png" alt="">
        <span class="arrRight"><i class="fas fa-angle-right"></i></span>
      </div>
      <div class="comicThumbnailList">
        <div class="comicThumbnailUnit active">
          <div class="comicThumbnailNum">01</div>
          <div class="comicThumbnailImg">
            <img src="images/storyboard1.png" alt="">
          </div>
        </div>
        <div class="comicThumbnailUnit">
          <div class="comicThumbnailNum">02</div>
          <div class="comicThumbnailImg">
            <img src="images/storyboard2.png" alt="">
          </div>
        </div>
        <div class="comicThumbnailUnit">
          <div class="comicThumbnailNum">03</div>
          <div class="comicThumbnailImg">
            <img src="images/storyboard3.png" alt="">
          </div>
        </div>
        <div class="comicThumbnailUnit">
          <div class="comicThumbnailNum">04</div>
          <div class="comicThumbnailImg">
            <img src="images/storyboard4.png" alt="">
          </div>
        </div>
        <div class="comicThumbnailUnit">
          <div class="comicThumbnailNum">05</div>
          <div class="comicThumbnailImg">
            <img src="images/storyboard5.png" alt="">
          </div>
        </div>
      </div>
      <div class="adBox">
        <img src="images/ad2.png" alt="">
      </div>
      <div class="adBox">
        <img src="images/ad3.png" alt="">
      </div>
    </div>
  </div>





</body>
</html>
